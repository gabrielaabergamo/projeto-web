<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="projeto-web/../css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="teste">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li>
                        <button id="rotas" onclick="acaoSubmenu()">Rotas</button>
                        <div id="submenu" class="submenu-closed submenu">
                            <ul>
                                <li><a href="/">Itinerários</a></li>
                                <li><a href="/cadastro">Cadastro de itinerários</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="/">Horários</a></li>
                    <li><a href="/">Informações</a></li>
                    <li><a href="/">Sobre nós</a></li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <h1>Linhas de ônibus mais usadas</h1>
            <section class="card-wrapper">
               
            </section>
            
        </section>

        <script>
            $(document).ready(function() {
                $.ajax({
                    url: "/projeto-web/linhas",
                    method: "GET",
                    dataType: "json",
                    success: function(data) {
                        // Variável para armazenar o HTML dos cards
                        var cardsHTML = ''

                        // Itera sobre cada objeto na lista e cria um card para cada um
                        data.forEach(function(onibus) {
                        cardsHTML += `
                        <div class="card">
                            <h2>${onibus.linha}</h2>
                            <h3>${onibus.terminal}</h3>
                            <p>Modelo do ônibus: ${onibus.modelo}</p>
                            <p>Ônibus possui: ${onibus.caracteristicas}</p>
                        </div>
                        `;
                        })

                        $('.card-wrapper').html(cardsHTML)
                    }
                })
            })

            var abrirSubmenu = 1;
            function acaoSubmenu() {
                var element = document.getElementById("submenu");
                if(abrirSubmenu == 1){
                    element.classList.remove("submenu-closed");
                    element.classList.add("submenu-open");
                } else {
                    element.classList.remove("submenu-open");
                    element.classList.add("submenu-closed");
                }
                abrirSubmenu = !abrirSubmenu
            }
        </script>
    </body>
</html>
